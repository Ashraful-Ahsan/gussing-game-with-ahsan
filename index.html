<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

</head>
<body>
    
<div class="container">
    <div class="card">
        <div class="card-title">
        <h1>Gussing Game By Ashraful</h1>
        </div>
            <div class="card-body">
                <form >
                    <div class="form-field">
                        <label for="gussingNumber">Guess a number between 1 to 5:</label>
                        <input type="number" id="gussingNumber" min="1" max="5" required> 
                    </div>
                    <div class="buttons">
                        <button id="check" type="submit" class="btn">check result</button>
                    </div>
                </form>
                <p class="resultText">
                    <p class="remainingAttempts">

                    </p>
                </p>
            </div>
        
    </div>
</div>


    <script src="index.js"></script>
</body>
</html>
